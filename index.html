<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title data-i18n="app.title"></title>
  <meta charset="utf-8">
  <meta name="description" content="%VITE_APP_DESC%">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="%VITE_APP_THEME_COLOR%">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="%VITE_APP_TWITTER%">
  <meta name="twitter:title" content="%VITE_APP_TITLE%">
  <meta name="twitter:description" content="%VITE_APP_DESC%">
  <meta name="twitter:image" content="%VITE_APP_URL%/img/%VITE_APP_PATH%/og.webp">
  <meta prefix="og: http://ogp.me/ns#" property="og:title" content="%VITE_APP_TITLE%">
  <meta prefix="og: http://ogp.me/ns#" property="og:description" content="%VITE_APP_DESC%">
  <meta prefix="og: http://ogp.me/ns#" property="og:type" content="website">
  <meta prefix="og: http://ogp.me/ns#" property="og:url" content="%VITE_APP_URL%">
  <meta prefix="og: http://ogp.me/ns#" property="og:image" content="%VITE_APP_URL%/img/%VITE_APP_PATH%/og.webp">
  <meta prefix="og: http://ogp.me/ns#" property="og:image:secure_url" content="%VITE_APP_URL%/img/%VITE_APP_PATH%/og.webp">
  <meta prefix="og: http://ogp.me/ns#" property="og:image:width" content="1200">
  <meta prefix="og: http://ogp.me/ns#" property="og:image:height" content="630">
  <meta prefix="og: http://ogp.me/ns#" property="og:image:type" content="image/png">
  <meta prefix="og: http://ogp.me/ns#" property="og:image:alt"  content="%VITE_APP_TITLE%">
  <meta prefix="og: http://ogp.me/ns#" property="og:site_name" content="bead.connectednation.org">
  <link rel="icon" type="image/png" sizes="48x48" rel="noopener" target="_blank" href="./img/%VITE_APP_PATH%/icon-48.webp">
  <link rel="icon" type="image/png" sizes="72x72" rel="noopener" target="_blank" href="./img/%VITE_APP_PATH%/icon-72.webp">
  <link rel="icon" type="image/png" sizes="9xx96" rel="noopener" target="_blank" href="./img/%VITE_APP_PATH%/icon-96.webp">
  <link rel="icon" type="image/png" sizes="128x128" rel="noopener" target="_blank" href="./img/%VITE_APP_PATH%/icon-128.webp">
  <link rel="icon" type="image/png" sizes="256x256" rel="noopener" target="_blank" href="./img/%VITE_APP_PATH%/icon-256.webp">
  <link rel="icon" type="image/png" sizes="512x512" rel="noopener" target="_blank" href="./img/%VITE_APP_PATH%/icon-512.webp">
  <link rel="apple-touch-icon" rel="noopener" sizes="180x180" target="_blank" href="./img/%VITE_APP_PATH%/icon-180.webp">
  <link rel="manifest" href="./manifest/%VITE_APP_PATH%.webmanifest">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/ol.css">
  <link rel="stylesheet" href="css/%VITE_APP_PATH%/index.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- package.version="__PACKAGE_VERSION__" -->
</head>
<body class="loading">
  <div id="container" class="container-fluid">
    <div id="nav" class="row">
      <div class="col-sm-12">
        <ul class="nav nav-tabs flex-sm-column" role="tablist">
          <li class="nav-item" role="presentation">
            <button id="map-tab" data-i18n="tab.activities.name" class="nav-link active" data-bs-toggle="tab" data-bs-target="#map" type="button" role="tab" aria-controls="map" aria-selected="true"></button>
          </li>
          <li class="nav-item" role="presentation">
            <button id="location-tab" data-i18n="tab.details.name" class="nav-link" data-bs-toggle="tab" data-bs-target="#locations" type="button" role="tab" aria-controls="locations" aria-selected="false"></button>
          </li>
          <li class="nav-item" role="presentation">
            <button id="stats-tab" data-i18n="tab.stats.name" class="nav-link" data-bs-toggle="tab" data-bs-target="#external" type="button" role="tab" aria-selected="false"></button>
          </li>
          <li class="nav-item" role="presentation">
            <button id="stories-tab" data-i18n="tab.stories.name" class="nav-link" data-bs-toggle="tab" data-bs-target="#external" type="button" role="tab" aria-selected="false"></button>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div id="control-panel" class="col-sm col-sm-3">
        <p data-i18n="control.panel.msg"></p>
        <form id="time-frame">
          <strong data-i18n="control.panel.time"></strong>
          <div class="form-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active" for="past-radio" data-i18n="control.panel.past" role="button"></label>
            <input id="past-radio" type="radio" name="options" value="past" autocomplete="off" checked>
            <label class="btn btn-primary" for="future-radio" data-i18n="control.panel.future" role="button"></label>
            <input id="future-radio" type="radio" name="options"  value="future" autocomplete="off">
          </div>
        </form>
        <form id="view-type">
          <strong data-i18n="control.panel.view_type"></strong>
          <div class="form-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active" for="map-radio" data-i18n="control.panel.map" role="button"></label>
            <input id="map-radio" type="radio" name="options" value="map" autocomplete="off" checked>
            <label class="btn btn-primary" for="chart-radio" data-i18n="control.panel.chart" role="button"></label>
            <input id="chart-radio" type="radio" name="options" value="chart" autocomplete="off">
          </div>
        </form>
        <form id="map-type">
          <strong data-i18n="control.panel.map_type"></strong>
          <div class="form-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active" for="location-radio" data-i18n="control.panel.location" role="button"></label>
            <input id="location-radio" type="radio" name="options" value="location" autocomplete="off" checked>
            <label class="btn btn-primary" for="map-state-radio" data-i18n="control.panel.state" role="button"></label>
            <input id="map-state-radio" type="radio" name="options" value="state" autocomplete="off">
          </div>
        </form>
        <form id="chart-type">
         <strong data-i18n="control.panel.chart_type"></strong>
          <div class="form-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active" for="chart-state-raido" data-i18n="control.panel.state" role="button"></label>
            <input id="chart-state-raido" type="radio" name="options" value="state" autocomplete="off" checked>
            <label class="btn btn-primary" for="year-radio" data-i18n="control.panel.year" role="button"></label>
            <input id="year-radio" type="radio" name="options" value="year" autocomplete="off">
            <label class="btn btn-primary" for="type-radio" data-i18n="control.panel.proj" role="button"></label>
            <input id="type-radio" type="radio" name="options" value="type" autocomplete="off">
          </div>
        </form>
        <form><button id="show-view" class="btn btn-primary map" data-i18n="control.panel.show;[aria-label]control.panel.show_map;[title]control.panel.show_map"></button></form>
      </div>
      <div id="tab-col" class="col-sm col-sm-9">
        <div id="tab-content" class="tab-content">
          <div id="map" class="tab-pane fade show active" role="tabpanel">
            <div id="map-container" aria-hidden="true"></div>
          </div>
          <div id="locations" class="tab-pane fade" role="tabpanel" aria-labelledby="location-tab" aria-hidden="true">
          </div>
          <div id="chart" class="tab-pane fade" role="tabpanel" aria-hidden="true">
            <canvas></canvas>
            <div class="chart-tip feature-tip"></div>    </div>
          <iframe id="external" class="tab-pane fade" role="tabpanel" aria-hidden="true" src="https://storymaps.arcgis.com/stories/c222fb7619ea49c5a4db939b77dee4e5"></iframe>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js" type="module"></script>
</body>
</html>
